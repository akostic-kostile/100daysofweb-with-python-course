<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>

<body>
    {% if name %}
    <strong>Hello {{ name.capitalize() }}!</strong>
    {% else %}
    <h1>Hello, World!</h1>
    {% endif %}
    {% block content %}{% endblock %}
</body>

</html>
