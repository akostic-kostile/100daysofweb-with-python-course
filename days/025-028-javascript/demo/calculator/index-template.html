<!DOCTYPE html>
<html>

<head>
  <title>JS is Fun!</title>
  <style>
    body {
      width: 800px;
      margin: 0 auto;
    }

    #result {
      font-size: 200%;
      font-weight: bold;
    }

    #result,
    #calculateForm {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
    }

    .invalid {
      color: red;
    }
  </style>
</head>

<body>

  <h1>Basic JS Calculator</h1>

  <form id="calculateForm">
    <input id="num1">
    <select id="operator">
      <option name="+">+</option>
      <option name="-">-</option>
      <option name="*">*</option>
      <option name="/">/</option>
    </select>
    <input id="num2">
    <button type="button" id="calculate" onclick="doCalculation();">Calculate!</button>
  </form>

  <div id="result"></div>

  <script type="text/javascript">
    const simple_math = {
      "+": function (a, b) { return a + b },
      "-": function (a, b) { return a - b },
      "*": function (a, b) { return a * b },
      "/": function (a, b) { return a / b },
    }
    let num1 = document.getElementById("num1")
    let num2 = document.getElementById("num2")
    let op = document.getElementById("operator")
    let res = document.getElementById("result")
    function doCalculation() {
      let result = simple_math[op.value](Number(num1.value), Number(num2.value));
      if (isNaN(result) || (result === Infinity)) {
        res.classList.add("invalid")
      } else {
        res.classList.remove("invalid")
      }
      res.textContent = result
    }
  </script>

</body>

</html>
